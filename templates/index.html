<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
        }
        #chat-window {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #ece6e6;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-radius: 6px;
        }
        #chat-content {
            flex: 1;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            max-width: 88%;
            border-radius: 16px;
        }
        .user-message {
            background-color: #adffd9;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #ecf9f2;
            align-self: flex-start;
        }
        #chat-input {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 9px;
            margin-right: 5px;
        }
        button {
            width: 60px;
            border: none;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border-radius: 9px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Custom scrollbar styling for WebKit browsers */
        #chat-content::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }

        #chat-content::-webkit-scrollbar-track {
            background: #cccaca; /* Background color of the scrollbar track */
            border-radius: 10px; /* Rounded corners for the scrollbar track */
        }

        #chat-content::-webkit-scrollbar-thumb {
            background: #161616; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the scrollbar thumb */
        }

        #chat-content::-webkit-scrollbar-thumb:hover {
            background: #0056b3; /* Color when hovering over the scrollbar thumb */
        }

        /* Custom scrollbar styling for Firefox */
        #chat-content {
            scrollbar-width: thin; /* Thin scrollbar */
            scrollbar-color: #161616 #cccaca; /* Thumb and track color */
        }

    </style>
</head>
<body>
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <div id="chat-window">
        <div id="chat-content"></div>
        <div style="display: flex; margin-top: auto;">
            <input type="text" id="chat-input" placeholder="Type your message..." onkeydown="handleKeyDown(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            var chatWindow = document.getElementById('chat-window');
            chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
        }

        function sendMessage() {
            var input = document.getElementById('chat-input').value;
            if (input.trim() === '') return; // Ignore empty input

            // Display user message
            var chatContent = document.getElementById('chat-content');
            chatContent.innerHTML += `<div class="message user-message"><strong>You:</strong> ${input}</div>`;

            // Send message to server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: input })
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                chatContent.innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${data.response}</div>`;
                chatContent.scrollTop = chatContent.scrollHeight; // Scroll to latest message
            });
            
            // Clear input field
            document.getElementById('chat-input').value = '';
        }
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if inside a form
                sendMessage();
            }
        }
    </script>
</body>
</html>
